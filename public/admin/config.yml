backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
collections:
  - name: 'hero' # Used in routes, e.g., /admin/collections/blog
    label: 'Landing Page' # Used in the UI
    folder: 'src/content/hero' # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in frontmatter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Headline', name: 'headline', widget: 'markdown' }
media_folder: 'src/assets/images' # Location where files will be stored in the repo
public_folder: 'src/assets/images' # The src attribute for uploaded media
